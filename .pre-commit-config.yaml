repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key

  # Python - isort (import sorting)
  - repo: https://github.com/pycqa/isort
    rev: 6.1.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
        files: ^backend/

  # Python - Black (code formatter)
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        files: ^backend/

  # Python - Pylint
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: bash -c 'cd backend && pylint --load-plugins pylint_django --django-settings-module=backend.settings apps/'
        language: system
        types: [python]
        files: ^backend/
